<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Just a perfect night - Sign-up</title>
        
        <!--Poppins font-->
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- my css file-->
        <link rel ="stylesheet" href = "css_sign_up.css">
       
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!--My script-->
        <script src="sign_up.js"></script>

    </head>
    <body>
        
        <nav class="navbar navbar-inverse" id="navbar">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="Home.html">JustAPerfectNight</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="Home.html">Home</a></li>
               
                <li><a href="About_us.html">About us</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="Sign_up.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="Sign_in.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
              </ul>
            </div>
          </nav>


          <section class="login-block">
            <div class="container">
              <div class="row">
                <div class="col-md-5 login-sec">
                  <h3 class="text-center">Sign up</h3>
                  <form class="login-form" id="my_form">
                    <div class="form-group">
                      
                      <label for= "username" class="text-uppercase" >Username</label>
                      <input type="text" class="form-control" placeholder="Choose a username" 
                      name = "username" id = "username">
                     
                    </div>
                    <div class="form-group">
                      <label class="text-uppercase" for="name">Name</label>
                      <input type="text" class="form-control" placeholder="Insert your name" 
                      name = "name" id = "name" onkeyup="checkName()">
                      <p id="message_name"></p>
                      
                      
                    </div>

                    <div class="form-group">
                      <label class="text-uppercase" for="surname" >Surname</label>
                      <input type="text" class="form-control" placeholder="Insert your surname" 
                      name="surname" id="surname" onkeyup="checkSurname()""> 
                      <p id="message_surname"></p>
                      
                     
                    </div>
                    <div class="form-group">
                      <label class="text-uppercase" for="email" >Email</label>
                      <input type="text" class="form-control" placeholder="insert your email" 
                      name = "email" id="email" onkeyup="checkEmail()">
                      <p id="message_email"></p>
                      
                    </div>

                  
                    <div class="form-group">
                      <label  class="text-uppercase" for="password" >Password</label>
                      <input type="password" class="form-control" placeholder="insert your password" name="password" 
                      id="password" onkeyup="checkPassword()">
                      <br>
                      <small id="passwordHelpBlock" class="form-text text-muted" >
                        Your password must be 8-20 characters long, contain at least one capital letter, one lowercase letter, one special character (@$!%*?&), one number and no emojis :).
                      </small>
                      <p id="message_password"></p>
                    </div>

                    <div class="form-group">
                      <label  class="text-uppercase" for="password2">Repeat your password</label>
                      <input type="password" class="form-control" placeholder="insert your password again" 
                      name="password2" id="password2" onkeyup='checkPasswordBis();'>
                      <p id='message'></p>
                     
                    </div>
          
          
                    <div class="form-check">
                        <button type="button" class="btn btn-login float-right" 
                        class = "form-control" 
                        id="submit" onclick="checkForm()">Submit</button>
                    </div>
  
          
                  </form>
                </div>
                  
                <div class="col-md-7 banner-sec">
                  
                </div>   
              </div>
            </div>
          </div>
        </section>

          
        
    </body>
</html>
