          <section class="login-block">
            <div class="container">
              <div class="row">
                <div class="col-md-5 login-sec">
                  <h3 class="text-center">Sign in</h3>
                  <form class="login-form" id="my_form">
                    <div class="form-group">
                      
                      <label for= "username" class="text-uppercase" >Username</label>
                      <input type="text" class="form-control" placeholder="Insert your username" 
                      name = "username" id = "username">
                     
                    </div>
                    <div class="form-group">
                      <label  class="text-uppercase" for="password" >Password</label>
                      <input type="password" class="form-control" placeholder="insert your password" name="password" 
                      id="password" >
                      <br>
                      
                    </div>
          
                    <div class="form-check">
                      <button type="button" class="btn btn-login float-right" 
                      class = "form-control" 
                      id="submit" onclick="checkForm()">Submit</button>
                  </div>
  
          
                  </form>
                </div>
                  
                <div class="col-md-7 banner-sec">
                  
                </div>   
              </div>
